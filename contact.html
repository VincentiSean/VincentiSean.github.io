<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:lighter,bold" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<title>G2H2 Pittsburgh</title>
</head>
<body>
	<!-- Header -->
	<div id="logoWrapper">
		<a href="https://www.facebook.com/G2H2-Pittsburgh-108448292184/">
			<h1 id="logo2">G2H2 Pittsburgh</h1>
		</a>
	</div>

	<!-- Navigation -->
	<div class="navbar normalNav">
		<ul>
			<li>
				<a class="normal" href="index.html">Home</a>
			</li>
			<li>
				<a class="normal" href="gallery.html">Gallery</a>
			</li>
			<li>
				<a class="normal" href="about.html">About</a>
			</li>
			<li>
				<a class="normal" href="contact.html">Contact</a>
			</li>
		</ul>
	</div>

	<!-- Fixed Bottom Navigation for phones -->
	<div class="navbar smallNav">
		<ul>
			<li>
				<a class="normal" href="index.html">
					<i class="fas fa-home"></i>
				</a>
			</li>
			<li>
				<a class="normal" href="gallery.html">
					<i class="fas fa-image"></i>
				</a>
			</li>
			<li>
				<a class="normal" href="about.html">
					<i class="fas fa-info-circle"></i>
				</a>
			</li>
			<li>
				<a class="normal" href="contact.html">
					<i class="fas fa-envelope-open"></i>
				</a>
			</li>
		</ul>
	</div>

	<!-- Form -->
	<div class="formWrapper fix">
		<p id="contactMessage">Send us a message!</p>
		<div class="half leftForms fix">
			<input class="input" id="nameInput" type="text" placeholder="Name">
			<input class="input" id="emailInput" type="email" placeholder="Email Address">
			<input class="input" id="subjectInput" type="text" placeholder="Subject">
		</div>
		<div class="half rightForms fix">
			<textarea class="input" id="messageInput" type="text" placeholder="Message"></textarea>
		</div>
		<input class="input" id="submitInput" type="submit" value="Submit">
	</div>
</body>
</html>
